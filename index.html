<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/munetracker/tppublic/master/IMG/no_bg.png" type="image/png">
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="form">
    <h3>Certificate Generator</h3>

    <select id="bgSelector" onchange="changeBackground()"></select>

    <input type="text" id="name" placeholder="Participant's Name">
    <textarea id="names" rows="5" placeholder="Enter one name per line"></textarea>
    <textarea id="message" rows="4" placeholder="Message with date & location">For Conquering the Great Outdoors with Courage and Enthusiasm!
Date: July 27, 2030
Location: 123 Anywhere St., Any City, ST 12345</textarea>

    <div id="leadersContainer">
      <div class="leader-entry">
        <input type="text" class="leader-name" placeholder="Name (e.g. Juan Dela Cruz)">
        <input type="text" class="leader-title" placeholder="Title (e.g. Coach, Mentor, Scout Leader)">
      </div>
    </div>
    <button onclick="addLeader()">+ Add Another Signatory</button>

    <button onclick="updateCertificate()">Generate</button>
    <button onclick="downloadCertificatePDF()">Download Preview PDF</button>
    <button onclick="downloadAllPDFs()">Download All PDFs</button>
    <button>
      <a href="https://www.canva.com/design/DAGqnCUoqHk/5QAY0kj-nS-bvtF853ddHQ/edit" target="_blank">Canva Link</a>      
    </button>

  </div>

  <div class="preview" id="certificatePreview">
    <div class="text-layer">
      <br/><br/>
      <div class="name" id="certName">[Name]</div>
      <div class="message" id="certMessage">[Message]</div>
      <div class="leaders" id="certLeaders"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script  src="./script.js"></script>

</body>
</html>
